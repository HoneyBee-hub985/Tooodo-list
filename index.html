<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooodo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-700 via-pink-500 to-yellow-400 min-h-screen flex items-center justify-center overflow-auto animate-bg-pan">
  <div class="w-full max-w-md mx-auto bg-white/80 backdrop-blur-2xl rounded-3xl shadow-2xl p-10 border-4 border-pink-400 relative overflow-visible max-h-[90vh] flex flex-col">
    
    <div class="absolute -top-16 -right-16 w-48 h-48 bg-pink-400 rounded-full opacity-60 blur-3xl animate-pulse-fast shadow-neon-pink"></div>
    <div class="absolute -bottom-16 -left-16 w-48 h-48 bg-yellow-300 rounded-full opacity-60 blur-3xl animate-pulse-fast shadow-neon-yellow"></div>
    <div class="absolute top-1/2 left-1/2 w-96 h-96 -translate-x-1/2 -translate-y-1/2 bg-gradient-radial from-pink-400 via-yellow-300 to-transparent opacity-40 blur-2xl animate-spin-slow"></div>
    <h1 class="text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 via-pink-400 to-yellow-300 drop-shadow-[0_0_20px_rgba(255,0,255,0.7)] animate-text-glow">Tooodo List</h1>
    <form id="todo-form" class="flex mb-8 gap-4 animate-form-bounce">
      <input id="todo-input" type="text" class="flex-1 border-4 border-pink-400 rounded-2xl px-6 py-4 text-xl font-bold focus:outline-none focus:ring-8 focus:ring-pink-200 bg-white/80 placeholder-pink-400 shadow-[0_0_20px_#f472b6] transition-all duration-200 animate-input-glow" placeholder="할 일을 입력하세요..." required />
      <button type="submit" class="bg-gradient-to-r from-pink-500 via-fuchsia-400 to-yellow-400 text-white font-extrabold px-8 py-4 rounded-2xl shadow-[0_0_30px_#f472b6,0_0_40px_#fde68a] hover:scale-110 hover:from-pink-600 hover:to-yellow-500 transition-all duration-200 animate-btn-glow">추가</button>
    </form>
    <ul id="todo-list" class="space-y-4 flex-1 overflow-y-auto pr-2"></ul>
  </div>
  <style>
    /* 기존 style 태그에는 커스텀 유틸리티가 아닌, 추가적인 빠른 커스텀만 남기거나 비워둘 수 있습니다. */
  </style>
  <script src="app.js"></script>
</body>
</html>
